<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt('Nhập số: ')
    let arr = [1, 2, 2, 3, 4, 4, 5, 6]
    function findElement(arr) {
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === num) {
                count++;
            }
        }
        document.write('Số lần xuất hiện phần tử '+ num + 'là' + count)
        return count
    }
    findElement(arr)
</script>
</body>
</html>
