<script>
    let number = 0
    let totalPrime = 0;
    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        else {
            for (let i = 2; i < number ; i++) {
                if(number % i === 0 ){
                    return false;
                }
            }
            return true;
        }
    }

    isPrime(number)
    for (let i = 0; i < 500; i++) {
        if (isPrime(i)) {
            totalPrime += (i);
        }
    }
    document.write('tổng các số nguyên tố nhỏ hơn 500 là: ' + totalPrime)
</script>
